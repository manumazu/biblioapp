{% extends "layout.html" %}

{% block body %}
<h2>Liste of books in your personnal library : </h2>

<ul>
{% for book in books %}
    <li><a href="{{ url_for('getBook',book_id=book['id']) }}">{{ book['title'] }}</a></li>
{% endfor %}
</ul>

<a href="{{ url_for('searchBookReference') }}">Add new reference</a>

{% endblock %}
