{% extends "layout.html" %}
{% block title %}Reset password{% endblock %}
{% block styles %}
    {{super()}}
{% endblock %}

{% block body %}

{% block navbar %}
    {{super()}}
{% endblock %}

{% block content %}
<div class="container">
	<h1 class="mt-5 text-white font-weight-light">Reset password</h1>
	
	<form action="{{ url_for('resetPassword', token=token) }}" method="POST"  class="form-horizontal">
	<fieldset>
	 <div class="form-group">
	   <div class="col-lg-3">
		<input type="password" name="upassword" class="form-control"  placeholder="password">
	   </div>
      </div>

	 <div class="form-group">
	   <div class="col-lg-3">
		<input type="password" name="cpassword" class="form-control"  placeholder="confirm password">
	   </div>
      </div>

	</fieldset>
		<input type="submit" name="submit" class="btn btn-lg btn-primary"/>
	</form>
</div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script src="{{url_for('static', filename='app.js')}}"></script>
{% endblock %}

{% endblock %}
