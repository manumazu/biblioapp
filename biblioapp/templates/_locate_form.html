<form action="/locate/" method="post">
<input type="hidden" name="book_id" value="{{ book['id'] }}">
<input type="hidden" name="column" value="{{ address['position'] }}">
<input type="hidden" name="row" value="{{ address['row'] }}">
<input type="hidden" name="range" value="{{ led_range(book['pages']) }}">
<input type="hidden" name="arduino_id" value="{{ arduino_id }}">
{%if hasRequest %}
	<input type="submit" value="Remove request" class="btn btn-danger" name="remove_request">
{% else %}
	<input type="submit" value="Locate now !" class="btn btn-success" name="add_request">
{% endif %}
</form>
