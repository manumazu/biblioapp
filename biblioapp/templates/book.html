{% extends "layout.html" %}

{% block title %}{{ book['title'] }}{% endblock %}

{% block body %}
<h1>{{ book['title'] }} - {{ book['author'] }}</h1>
<ul>
{% for field in book %}
    <li>{{ book[field] }}</li>
{% endfor %}
</ul>

{% if address['id'] %}
<form action="/locate/" method="post">
<input type="hidden" name="book_id" value="{{ book['id'] }}">
<input type="hidden" name="column" value="{{ address['column'] }}">
<input type="hidden" name="row" value="{{ address['row'] }}">
<input type="hidden" name="range" value="{{ address['range'] }}">
<input type="hidden" name="arduino_id" value="{{ arduino_id }}">
<input type="submit" value="Locate now !">
{% endif %}

{% endblock %}
