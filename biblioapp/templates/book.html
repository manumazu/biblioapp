<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ book['title'] }}</title>
    </head>

    <body>
        <h1>{{ book['title'] }} - {{ book['author'] }}</h1>
        <ul>
        {% for field in book %}
            <li>{{ book[field] }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
