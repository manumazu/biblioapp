{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block styles %}
    {{super()}}
{% endblock %}

{% block body %}

{% block navbar %}
    {{super()}}
{% endblock %}

{% block content %}
<div class="container">
	<h1 class="mt-5 text-white font-weight-light">Login</h1>
	
	<form action="{{ url_for('login') }}" method="POST"  class="form-horizontal">
	<fieldset>
	 <div class="form-group">
	   <div class="col-lg-3">
		<input type="text" name="email" id="email" class="form-control"  placeholder="E-mail">
	   </div>
      </div>
	 <div class="form-group">
	   <div class="col-lg-3">
		<input type="password" name="password" id="password" class="form-control"  placeholder="Password">
	   </div>
      </div>
	</fieldset>
		<input type="submit" name="submit" class="btn btn-lg btn-primary"/>
	</form>
</div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script src="{{url_for('static', filename='app.js')}}"></script>
{% endblock %}

{% endblock %}
